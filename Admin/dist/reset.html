<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Page Title - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/myStyles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jsScriptComuni.js"></script>

</head>
<body class="bg-primary">
    <div id="attesa" class="modal"></div>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header" id="titolo">Accesso attuale</div>
                                <div class="card-body">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" value="" type="email" placeholder="indirizzo email" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" value="" type="password" placeholder="Enter password" /></div>
                                </div>
                                <div class="card-header">Nuovo accesso</div>
                                <div class="card-body">
                                    <div class="form-group"><label class="small mb-1" for="inputNuovaEmail">Nuova Email</label><input class="form-control py-4" id="inputNuovaEmail" value="" type="email" placeholder="indirizzo nuova email" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputNuovaPassword">Nuova Password</label><input class="form-control py-4" id="inputNuovaPassword" value="" type="password" placeholder="nuova password" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputRipetiPassword">Ripeti password</label><input class="form-control py-4" id="inputRipetiPassword" value="" type="password" placeholder="ripeti password" /></div>
                                    <a class="btn btn-success" onclick="aggiornaUtente();" style="color:white">Cambia</a>
                                    <a class="btn btn-info" href="index.html" style="color:white">Annulla</a>
                                    <a class="btn btn-danger" href="index.html" style="color:white">Esci</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
